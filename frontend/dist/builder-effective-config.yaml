  buildResources: build
appId: com.windowhider.app
productName: WindowHider
win:
  target: nsis
  icon: public/incognito.ico
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
extraResources:
